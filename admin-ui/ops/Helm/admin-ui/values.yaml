# Common default values for admin-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Pods Service Account
# @ignored ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  create: true

# ==============================================================================
ingress:
  enabled: false

# ==============================================================================
# HTTPRoute configuration for Gateway API
# Served at shop.shortlink.best/admin/* (couriers, etc.)
httpRoute:
  enabled: true
  gatewayName: external-gateway
  gatewayNamespace: istio-ingress
  hostnames:
    - shop.shortlink.best
  path: /admin
  port: 3001

# ==============================================================================
deploy:
  replicaCount: 1

  imagePullSecrets: []

  env:
    # GraphQL BFF URL
    NEXT_PUBLIC_GRAPHQL_URL: http://shortlink-shop-bff.shortlink-shop:9991/graphql
    # Ory Kratos URL
    NEXT_PUBLIC_ORY_SDK_URL: http://shortlink-ory-kratos-public.shortlink:4433

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 25m
      memory: 128Mi

  # -- Annotations to be added to controller pods
  annotations: {}

  image:
    repository: registry.gitlab.com/shortlink-org/shop/admin-ui
    tag: latest
    # -- Global imagePullPolicy
    # Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
    # Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullPolicy: Always

  # -- define a liveness probe that checks
  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    timeoutSeconds: 10
    httpGet:
      path: /admin
      port: 3001

  # -- define a readiness probe that checks
  readinessProbe:
    enabled: true
    initialDelaySeconds: 15
    timeoutSeconds: 5
    httpGet:
      path: /admin
      port: 3001

  securityContext:
    readOnlyRootFilesystem: false

  volumes:
    - name: tmp
      mountPath: /tmp
      type: emptyDir

# ==============================================================================
# Service configuration
service:
  type: ClusterIP
  ports:
    - name: http
      port: 3001
      protocol: TCP
      public: true

# ==============================================================================
# Prometheus Operator ServiceMonitor configuration
monitoring:
  enabled: true

# ==============================================================================
# PodDisruptionBudget
podDisruptionBudget:
  enabled: false

# ==============================================================================
# NetworkPolicy
networkPolicy:
  enabled: false
