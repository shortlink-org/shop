{{- if .Values.authorizationPolicy.enabled }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ include "helpers.fullname" . }}-require-oathkeeper
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "helpers.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "shortlink-common.matchLabels" . | nindent 6 }}
  action: ALLOW
  rules:
    # Allow health checks (kubelet) and metrics (Prometheus) without authorization
    - to:
        - operation:
            paths: ["/healthz/", "/metrics"]
    # Allow admin-graphql subgraph to call Admin API (Tailcall -> Django /goods/, /offices/)
    {{- if .Values.authorizationPolicy.allowAdminGraphqlPrincipal }}
    - from:
        - source:
            principals: ["{{ .Values.authorizationPolicy.allowAdminGraphqlPrincipal }}"]
    {{- end }}
    # Allow requests that have X-User-ID header (set by Oathkeeper)
    # This ensures requests passed through Oathkeeper authentication
    - when:
        - key: request.headers[x-user-id]
          values: ["*"]
{{- end }}
