# Common default values for admin-graphql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Pods Service Account
# @ignored ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  create: true

# ==============================================================================
ingress:
  enabled: false

# ==============================================================================
httpRoute:
  enabled: false

# ==============================================================================
deploy:
  replicaCount: 1

  imagePullSecrets: []

  env:
    # Django Admin API URL
    ADMIN_API_URL: http://shortlink-shop-admin.shortlink-shop:8000
    # OTLP exporter URL (Grafana Tempo), OTLP HTTP on 4318
    OTLP_URL: "http://grafana-tempo.grafana.svc.cluster.local:4318"

  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 32Mi

  # -- Annotations to be added to controller pods
  annotations: {}

  image:
    repository: registry.gitlab.com/shortlink-org/shop/admin-graphql
    tag: latest
    # -- Global imagePullPolicy
    # Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
    # Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullPolicy: Always

  # -- define a liveness probe that checks every 5 seconds, starting after 5 seconds
  # GET /graphql without query returns 500; use /metrics which returns 200
  livenessProbe:
    enabled: true
    httpGet:
      path: /metrics
      port: 8101

  # -- define a readiness probe that checks every 5 seconds, starting after 5 seconds
  readinessProbe:
    enabled: true
    httpGet:
      path: /metrics
      port: 8101

  securityContext:
    readOnlyRootFilesystem: true

  volumes:
    - name: tmp
      mountPath: /tmp
      type: emptyDir

# ==============================================================================
# Service configuration
# NOTE: Tailcall exposes both GraphQL and Prometheus metrics on the same port 8101
# - GraphQL: /graphql
# - Metrics: /metrics
service:
  type: ClusterIP
  ports:
    - name: http
      port: 8101
      protocol: TCP
      public: true

# ==============================================================================
# Prometheus Operator ServiceMonitor configuration
monitoring:
  enabled: true

# ==============================================================================
# PodDisruptionBudget
podDisruptionBudget:
  enabled: false

# ==============================================================================
# NetworkPolicy
networkPolicy:
  enabled: false
