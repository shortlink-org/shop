syntax = "proto3";

package workers.cart.workflow.model.cart.v1;

option go_package = "github.com/shortlink-org/shortlink/boundaries/shop/oms/internal/workers/cart/workflow/model/cart/v1";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

// CartItem is the cart item message.
message WorkerCartItem {
  // Product ID
  string product_id = 1;
  // Quantity
  int32 quantity = 2;
}
