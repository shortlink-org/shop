# Common default values for shortlink.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Pods Service Account
# @ignored ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  create: true

# ==============================================================================
ingress:
  enabled: false

# ==============================================================================
# HTTPRoute: all shop traffic → Oathkeeper → Next.js (see plan UI via Oathkeeper to Next.js)
httpRoute:
  enabled: true
  gatewayName: external-gateway
  gatewayNamespace: istio-ingress
  hostnames:
    - shop.shortlink.best
  path: /
  port: 3000
  backendRefs:
    - name: oathkeeper-proxy
      namespace: auth
      port: 4455

# ==============================================================================
deploy:
  replicaCount: 1

  imagePullSecrets: []

  env:
    # Server: internal DNS only. Client uses relative /api/graphql (NEXT_PUBLIC_API_URI empty).
    API_URI: http://shortlink-shop-ui.shortlink-shop.svc.cluster.local:3000
    NEXT_PUBLIC_API_URI: ""
    BFF_GRAPHQL_URL: http://shortlink-shop-bff.shortlink-shop.svc.cluster.local:9991/graphql

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 15m
      memory: 64Mi

  # -- Annotations to be added to controller pods
  annotations: {}

  image:
    repository: registry.gitlab.com/shortlink-org/shop/ui
    tag: latest
    # -- Global imagePullPolicy
    # Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
    # Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullPolicy: Always

  # -- define a liveness probe that checks
  livenessProbe:
    enabled: false
    initialDelaySeconds: 300
    timeoutSeconds: 60
    httpGet:
      path: /
      port: 3000

  # -- define a readiness probe that checks
  readinessProbe:
    enabled: false
    initialDelaySeconds: 180
    timeoutSeconds: 30
    failureThreshold: 10
    httpGet:
      path: /
      port: 3000

  securityContext:
    readOnlyRootFilesystem: false

  volumes:
    - name: tmp
      mountPath: /tmp
      type: emptyDir

# ==============================================================================
# Service configuration
service:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      protocol: TCP
      public: true

# ==============================================================================
# Prometheus Operator ServiceMonitor configuration
monitoring:
  enabled: true

# ==============================================================================
# PodDisruptionBudget
podDisruptionBudget:
  enabled: false

# ==============================================================================
# NetworkPolicy
networkPolicy:
  enabled: false
