# NOTE:
# HELM_CHART_NAME - Helm chart name
# HELM_CHART_PATH - Path to Helm chart directory

.matrix_build_helm:
  parallel:
    matrix:
      # Common infrastructure chart
      - HELM_CHART_NAME: common
        HELM_CHART_PATH: ops/Helm/$HELM_CHART_NAME

      # Temporal infrastructure
      - HELM_CHART_NAME: temporal
        HELM_CHART_PATH: ops/Helm/$HELM_CHART_NAME

      # OMS - Order Management System
      - HELM_CHART_NAME: oms
        HELM_CHART_PATH: oms/ops/$HELM_CHART_NAME

      # Admin Panel
      - HELM_CHART_NAME: admin
        HELM_CHART_PATH: admin/ops/Helm

      # BFF - Backend for Frontend
      - HELM_CHART_NAME: bff
        HELM_CHART_PATH: bff/ops/Helm

      # Courier Emulation Service
      - HELM_CHART_NAME: courier-emulation
        HELM_CHART_PATH: courier-emulation/ops/Helm/$HELM_CHART_NAME

      # OSRM Routing Server
      - HELM_CHART_NAME: osrm
        HELM_CHART_PATH: courier-emulation/ops/Helm/$HELM_CHART_NAME

      # Admin GraphQL Subgraph
      - HELM_CHART_NAME: admin-graphql
        HELM_CHART_PATH: admin-graphql/ops/Helm/$HELM_CHART_NAME

      # OMS GraphQL Subgraph
      - HELM_CHART_NAME: oms-graphql
        HELM_CHART_PATH: oms-graphql/ops/Helm/$HELM_CHART_NAME

      # UI - Shop Frontend
      - HELM_CHART_NAME: ui
        HELM_CHART_PATH: ui/ops/Helm

      # Admin UI - Delivery Admin Panel
      - HELM_CHART_NAME: admin-ui
        HELM_CHART_PATH: admin-ui/ops/Helm/$HELM_CHART_NAME

      # Delivery GraphQL Subgraph
      - HELM_CHART_NAME: delivery-graphql
        HELM_CHART_PATH: delivery-graphql/ops/Helm/$HELM_CHART_NAME

      # Delivery Service
      - HELM_CHART_NAME: delivery
        HELM_CHART_PATH: delivery/ops/$HELM_CHART_NAME
