version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/community/neoeinstein-prost
    out: src/domain
    opt:
      - paths=source_relative
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
  - remote: buf.build/community/neoeinstein-prost-serde
    out: src/domain
    opt:
      - paths=source_relative
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types

