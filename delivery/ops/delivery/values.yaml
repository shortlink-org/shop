# Common default values for Delivery Service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Pods Service Account
# @ignored ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  create: true

# ==============================================================================
# Istio RequestAuthentication for JWT validation
# ref: https://istio.io/latest/docs/reference/config/security/request_authentication/
requestAuthentication:
  enabled: true
  issuer: "https://shortlink.best"
  jwksUri: "http://oathkeeper-api.auth.svc.cluster.local:4456/.well-known/jwks.json"
  forwardOriginalToken: true

# ==============================================================================
# Istio AuthorizationPolicy to require valid JWT
# ref: https://istio.io/latest/docs/reference/config/security/authorization-policy/
authorizationPolicy:
  enabled: true

# ==============================================================================
# GRPCRoute configuration
grpcRoute:
  enabled: true
  parentRefs:
    - name: internal-gateway
      namespace: istio-ingress
      sectionName: grpc
  rules:
    # Delivery service
    - matches:
        - method:
            service: infrastructure.rpc.delivery.v1.DeliveryService
      backendRefs:
        - name: shortlink-shop-delivery
          port: 50051
    # Courier service
    - matches:
        - method:
            service: infrastructure.rpc.courier.v1.CourierService
      backendRefs:
        - name: shortlink-shop-delivery
          port: 50051
    # gRPC reflection
    - matches:
        - method:
            service: grpc.reflection.v1.ServerReflection
      backendRefs:
        - name: shortlink-shop-delivery
          port: 50051

# ==============================================================================
deploy:
  # type: Deployment, Rollout, StatefulSet
  type: Rollout

  # Argo Rollouts strategy configuration
  strategy:
    type: Canary
    canary:
      steps:
        - setWeight: 100

  image:
    repository: registry.gitlab.com/shortlink-org/shop/delivery
    tag: latest
    # -- Global imagePullPolicy
    # Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
    # Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullPolicy: Always

  resources:
    # -- We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  env:
    # Tracing
    TRACER_URI: grafana-tempo.grafana:4317

    # gRPC client configuration
    GRPC_CLIENT_HOST: internal-gateway-istio.istio-ingress.svc.cluster.local
    GRPC_CLIENT_TIMEOUT: 15s
    GRPC_CLIENT_TLS_ENABLED: "true"
    GRPC_CLIENT_CERT_PATH: /etc/grpc/ca/ca.crt

    # Temporal configuration
    TEMPORAL_HOST: temporal-frontend.temporal.svc.cluster.local:7233
    TEMPORAL_NAMESPACE: default
    TEMPORAL_TLS_ENABLED: "false"
    TEMPORAL_TASK_QUEUE_COURIER: COURIER_TASK_QUEUE
    TEMPORAL_TASK_QUEUE_DELIVERY: DELIVERY_TASK_QUEUE

    # Geolocation Service (for courier locations)
    GEOLOCATION_SERVICE_HOST: shortlink-shop-geolocation.shortlink-shop.svc.cluster.local:50051

    # Kafka configuration (for event publishing and location consuming)
    KAFKA_BROKERS: shortlink-kafka-bootstrap.kafka.svc.cluster.local:9092
    KAFKA_CLIENT_ID: delivery-service
    KAFKA_CONSUMER_GROUP: delivery-service
    KAFKA_MESSAGE_TIMEOUT_MS: "5000"
    KAFKA_REQUEST_TIMEOUT_MS: "5000"
    KAFKA_LOCATION_TOPIC: delivery.courier.location_received.v1

    # Store configuration
    STORE_TYPE: postgres
    STORE_REDIS_URI: redis-master.shortlink-shop:6379

    # Redis cache connection
    REDIS_URL: redis://redis-master.shortlink-shop:6379

  envSecret:
    # PostgreSQL connection (from Crunchy Data operator secret)
    # Secret is auto-generated by Crunchy Postgres Operator
    # Format: {cluster-name}-pguser-{username}
    - name: DATABASE_URL
      secretKeyRef:
        name: shop-postgres-pguser-delivery
        key: uri
    # Also expose individual components for flexibility
    - name: DATABASE_HOST
      secretKeyRef:
        name: shop-postgres-pguser-delivery
        key: host
    - name: DATABASE_PORT
      secretKeyRef:
        name: shop-postgres-pguser-delivery
        key: port
    - name: DATABASE_NAME
      secretKeyRef:
        name: shop-postgres-pguser-delivery
        key: dbname
    - name: DATABASE_USER
      secretKeyRef:
        name: shop-postgres-pguser-delivery
        key: user
    - name: DATABASE_PASSWORD
      secretKeyRef:
        name: shop-postgres-pguser-delivery
        key: password

  # -- define a liveness probe that checks every 5 seconds, starting after 5 seconds
  livenessProbe:
    enabled: true
    failureThreshold: 5
    httpGet:
      path: /app-health/application/livez
      port: 15020
      scheme: HTTP
    initialDelaySeconds: 5
    periodSeconds: 5
    successThreshold: 1
    terminationGracePeriodSeconds: 5
    timeoutSeconds: 5

  # -- define a readiness probe that checks every 5 seconds, starting after 5 seconds
  readinessProbe:
    enabled: true
    failureThreshold: 30
    httpGet:
      path: /app-health/application/readyz
      port: 15020
      scheme: HTTP
    initialDelaySeconds: 5
    periodSeconds: 5
    successThreshold: 1
    timeoutSeconds: 5

  volumes:
    - name: grpc-ca
      type: configMap
      configMapName: root-ca-bundle
      mountPath: /etc/grpc/ca
      readOnly: true
      items:
        - key: ca.crt
          path: ca.crt

service:
  type: ClusterIP
  ports:
    - name: grpc
      port: 50051
      protocol: TCP
      public: true
    - name: metrics
      port: 9090
      protocol: TCP
      public: true

# ==============================================================================
# Prometheus Operator ServiceMonitor configuration
monitoring:
  enabled: true

# ==============================================================================
# PodDisruptionBudget
podDisruptionBudget:
  enabled: false

# ==============================================================================
# NetworkPolicy
networkPolicy:
  enabled: true

  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: shortlink-shop
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-ingress
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: prometheus-operator
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: temporal
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kafka

  egress:
    - to:
        # Allow egress to Kafka
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kafka
        # Allow egress to Redis
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: shortlink-shop
        # Allow egress to PostgreSQL (Crunchy)
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: shortlink-shop

  policyTypes:
    - Ingress
    - Egress

# ==============================================================================
# Strimzi Kafka Topics
# ref: https://strimzi.io/docs/operators/latest/configuring.html#type-KafkaTopic-reference
kafka:
  # Strimzi Kafka cluster name
  clusterName: shortlink
  # Namespace where Kafka is deployed
  namespace: kafka

  topics:
    enabled: true
    list:
      # =============================================================
      # CONSOLIDATED EVENT TOPICS (9 -> 4 topics)
      # =============================================================

      # Package status changes (consolidated)
      # Events: PackageAccepted, PackageInTransit, PackageDelivered,
      #         PackageNotDelivered, PackageRequiresHandling
      # Key: package_id (ensures ordering per package)
      delivery.package.status.v1:
        partitions: 3
        replicas: 1
        config:
          retention.ms: "604800000"        # 7 days
          cleanup.policy: "delete"

      # Package assignment to courier (separate - business-critical)
      # Consumed by: courier-emulation, OMS
      delivery.order.assigned.v1:
        partitions: 3
        replicas: 1
        config:
          retention.ms: "604800000"        # 7 days
          cleanup.policy: "delete"

      # Courier lifecycle events (consolidated)
      # Events: CourierRegistered, CourierStatusChanged
      # Key: courier_id
      delivery.courier.events.v1:
        partitions: 3
        replicas: 1
        config:
          retention.ms: "604800000"        # 7 days
          cleanup.policy: "delete"

      # Courier location updates (separate - high frequency)
      # Key: courier_id
      delivery.courier.location.v1:
        partitions: 3
        replicas: 1
        config:
          retention.ms: "86400000"         # 1 day (high volume)
          cleanup.policy: "delete"

      # =============================================================
      # INCOMING TOPICS (from other services)
      # =============================================================

      # Courier location updates FROM courier-emulation service
      # (consumed by delivery service)
      delivery.courier.location_received.v1:
        partitions: 3
        replicas: 1
        config:
          retention.ms: "86400000"         # 1 day
          cleanup.policy: "delete"

      # =============================================================
      # COMMAND TOPICS
      # =============================================================

      # Topic for pickup order commands (from courier-emulation)
      delivery.command.pick_up_order.v1:
        partitions: 3
        replicas: 1
        config:
          retention.ms: "604800000"
          cleanup.policy: "delete"

      # Topic for deliver order commands (from courier-emulation)
      delivery.command.deliver_order.v1:
        partitions: 3
        replicas: 1
        config:
          retention.ms: "604800000"
          cleanup.policy: "delete"
