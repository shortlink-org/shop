# Cargo configuration for delivery service

# Force dynamic linking for musl targets (Alpine Linux)
# Without this, Rust tries to statically link librdkafka which isn't available
[target.x86_64-unknown-linux-musl]
rustflags = ["-C", "target-feature=-crt-static"]

[target.aarch64-unknown-linux-musl]
rustflags = ["-C", "target-feature=-crt-static"]
