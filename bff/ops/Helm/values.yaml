# Common default values for shortlink.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Pods Service Account
# @ignored ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  create: true

# ==============================================================================
ingress:
  enabled: false

# ==============================================================================
# HTTPRoute configuration for Gateway API
# Traffic goes through Oathkeeper for JWT/session validation, then to BFF.
# URL rewrite: /api/* â†’ /* so Oathkeeper receives /graphql and forwards to BFF.
# Oathkeeper access rule for BFF must be added in auth namespace (see ADR 0005 pattern).
httpRoute:
  enabled: true
  gatewayName: external-gateway
  gatewayNamespace: istio-ingress
  hostnames:
    - shop.shortlink.best
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: oathkeeper-proxy
          namespace: auth
          port: 4455

# ==============================================================================
deploy:
  replicaCount: 1

  imagePullSecrets: []

  env:
    # Subgraph URLs for Cosmo Router
    CARTS_SUBGRAPH_URL: http://shortlink-shop-oms-graphql.shortlink-shop:8080/graphql
    ADMIN_SUBGRAPH_URL: http://shortlink-shop-admin-graphql.shortlink-shop:8080/graphql
    COUNTRIES_SUBGRAPH_URL: https://countries.trevorblades.com/
    # Router configuration
    LOG_LEVEL: info
    LISTEN_ADDR: "0.0.0.0:9991"

  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 64Mi

  # -- Annotations to be added to controller pods
  annotations: {}

  image:
    repository: registry.gitlab.com/shortlink-org/shop/bff
    tag: latest
    # -- Global imagePullPolicy
    # Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
    # Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullPolicy: Always

  # -- define a liveness probe that checks every 5 seconds, starting after 5 seconds
  livenessProbe:
    enabled: true
    httpGet:
      path: /health/live
      port: 9991

  # -- define a readiness probe that checks every 5 seconds, starting after 5 seconds
  readinessProbe:
    enabled: true
    httpGet:
      path: /health/ready
      port: 9991

  securityContext:
    readOnlyRootFilesystem: true

  volumes:
    - name: tmp
      mountPath: /tmp
      type: emptyDir

# ==============================================================================
# Service configuration
service:
  type: ClusterIP
  ports:
    - name: http
      port: 9991
      protocol: TCP
      public: true
    - name: metrics
      port: 8088
      protocol: TCP
      public: false

# ==============================================================================
# Prometheus Operator ServiceMonitor configuration
monitoring:
  enabled: true

# ==============================================================================
# PodDisruptionBudget
podDisruptionBudget:
  enabled: false

# ==============================================================================
# NetworkPolicy
networkPolicy:
  enabled: false
